<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Data Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fake Data Generator</h1>
  </header>
  <main>
    <section id="name-section">
      <h2>Name</h2>
      <button id="generate-name-btn">Generate</button>
      <div id="name-output"></div>
    </section>
    <section id="address-section">
      <h2>Address</h2>
      <button id="generate-address-btn">Generate</button>
      <div id="address-output"></div>
    </section>
    <section id="phone-section">
      <h2>Phone Number</h2>
      <button id="generate-phone-btn">Generate</button>
      <div id="phone-output"></div>
    </section>
    <section id="email-section">
      <h2>Email</h2>
      <button id="generate-email-btn">Generate</button>
      <div id="email-output"></div>
    </section>
    <section id="bank-account-section">
      <h2>Bank Account</h2>
      <button id="generate-bank-account-btn">Generate</button>
      <div id="bank-account-output"></div>
    </section>
    <section id="full-profile-section">
      <h2>Full Profile</h2>
      <button id="generate-full-profile-btn">Generate</button>
      <div id="full-profile-output"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
